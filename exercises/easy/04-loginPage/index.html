<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>LOGIN-FORM</title>
  </head>
  <!-------------------------------------------------->

  <body>
    <div class="container">
      <!-------------------------------------------->
      <div class="image">
        <h3>Ticketed.</h3>
        <p>
          Purchase your own ticket, Select the date and time, Pay through the
          application, And enjoy your holiday!
        </p>
      </div>
      <!---------------------------------------------->
      <div class="center">
        <div class="inputs">
          <h1 class="welcome">Welcome Back!</h1>
          <p class="continue">Continue with Google or enter your Details.</p>

          <div class="google">
            <a href="#"
              ><ion-icon name="logo-google"></ion-icon>Login with Google</a
            >
          </div>
          <!-- <div class="divider">
            <div class="rule"><hr /></div>
            <div class="or rule">OR</div>
            <div class="rule"><hr /></div>
          </div> -->
          <label class="userid" for="username">Username</label>
          <input class="userbox" id="Username" type="text" />
          <label class="passwordid" for="password">Password</label>
          <input class="passwordbox" id="password" type="password" />

          <div class="box">
            <a href="#">Forget Password ?</a>
            <div class="checkbox">
              <label for="remember">Remember Me</label>
              <input type="checkbox" name="remember" id="remember" />
            </div>
          </div>

          <button>Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
